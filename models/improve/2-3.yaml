   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C3, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32
   [-1, 3, C3, [1024]],
   [-1, 1, SPPF, [1024, 5]],  # 9
  ]

head:
  [
   [ 4, 1, DODConv, [ 256, 1, 1 ] ], #10
   [ 6, 1, DODConv, [ 512, 1, 1 ] ], #11
   [ 9, 1, DODConv, [ 1024, 1, 1 ] ], #12


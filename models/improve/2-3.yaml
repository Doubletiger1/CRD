   [ 17, 1, RepConv, [256] ], # 20
   [ 18, 1, RepConv, [512] ], # 21

   [19, 1, C3, [256, False]],  # 22 (P3/8-small)
   [20, 1, C3, [512, False]],  # 23 (P4/16-medium)
   [21, 1, C3, [1024, False]],  # 24 (P5/32-large)
  [[22, 23, 24], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]